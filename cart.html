<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  <title>Cart - Hamsa's Perfume</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="perfume-header">
    <div class="perfume-container">
      <div class="perfume-logo">
        <img
          src="logo.PNG"
          alt="Hamsa Perfume Logo"
          class="perfume-logo-img"
        />
        <h1>Hamsa's Perfume</h1>
      </div>
      <nav class="perfume-navbar">
        <ul class="perfume-nav-links">
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="shop.html"><i class="fas fa-shopping-bag"></i> Shop</a>
          </li>
          <li>
            <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
          </li>
          <li>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
          </li>
          <li>
            <a href="cart.html" class="active"
              ><i class="fas fa-shopping-cart"></i> Cart</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="perfume-cart">
    <h2 class="cart-title">
      <i class="fas fa-shopping-cart"></i> Your Cart
    </h2>

    <div
      id="checkout-message"
      style="text-align:center; font-weight:bold; color: green;"
    ></div>

    <!-- Cart Items Container -->
    <div id="perfume-cart-items"></div>

    <!-- Total Price -->
    <p id="perfume-total-price">Total: $0.00</p>

    <!-- Discount Code -->
    <div class="discount-code-container">
      <input
        type="text"
        id="discount-code"
        placeholder="Enter discount code"
      />
      <button
        type="button"
        class="apply-discount-btn"
        onclick="applyDiscount()"
      >
        Apply
      </button>
    </div>

    <div class="cart-action-buttons">
      <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
      <button
        class="perfume-btn"
        onclick="proceedToCheckout(event)"
      >
        Proceed to Checkout
      </button>
    </div>
  </section>

  <footer class="perfume-footer">
    <div class="perfume-container">
      <p>
        Copyright &copy;
        2024 Hs perfume All Rights Reserved ||
        Developed by Hamsa
      </p>
      <div class="social-media-icons">
        <a
          href="https://www.instagram.com/_hamsuli_6/?locale=kk-KZ"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.twitter.com"
          target="_blank"
          aria-label="Twitter"
        >
          <i class="fab fa-twitter"></i>
        </a>
        <a
          href="https://www.linkedin.com"
          target="_blank"
          aria-label="LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
